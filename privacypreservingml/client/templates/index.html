<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-Preserving Machine Learning</title>
    
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Spam Email Classification</h1>
        
        <form method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Email Text:</label>
                <textarea placeholder="Enter your email text..." type="text" name="text" id="text" class="form-control" rows="8" required>{{ text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Test Spam</button>
        </form>

        {% if predicted %}
        <h2 class="mb-4">
            Result:
            {% if prediction > 80 %}
            <span class="text-danger">Definitely Spam</span>
            {% elif prediction > 60 %}
            <span class="text-warning">Likely Spam</span>
            {% elif prediction > 40 %}
            <span class="text-info">Unsure</span>
            {% elif prediction > 20 %}
            <span class="text-primary">Likely Not Spam</span>
            {% else %}
            <span class="text-success">Definitely Not Spam</span>
            {% endif %}
            <span>({{ prediction }}%)</span>
        </h2>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
